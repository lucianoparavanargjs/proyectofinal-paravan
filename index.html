<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <div class="container">
        <div>
            <h2 class="row justify-content-center">Mi Carrito</h2>
        </div>
    </div>

    <div class="row justify-content-center" id="cards"></div>

    <div class="container">
        <form id="formulario">
            <div class="mb-2">
                <label class="form-label">ID del producto</label>
                <input type="number" class="form-control" id="inputIdProducto" />
            </div>

            <div class="mb-2">
                <label class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="inputUnidades" />
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Añadir al carrito</button>
            </div>
        </form>
    </div>

    <div class="container mt-3">
        <div>
            <p id="totalCompra">Precio total compra: <span></span></p>
            <p id="totalEnvio"> Costo envío: <span></span></p>
        </div>
        <table id="tabla-productos" class="table table-striped table-hover">
            <thead>
            <tr>
                <td>Id</td>
                <td>Nombre</td>
                <td>Precio Unitario</td>
                <td>Unidades</td>
                <td>Precio Total producto</td>
            </tr>
            </th>
            <tbody></tbody>
        </table>
    </div>
    
    
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.1/build/global/luxon.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
